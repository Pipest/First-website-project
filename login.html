<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://kit.fontawesome.com/cfe93659fe.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="home">
      <a href="/Dropbox-app-assignment/flexweb.html"><span class="home-arrow"><i class="fa-solid fa-arrow-left"
            aria-hidden="true"></i></span></a>
    </div>
    <h1>Login here</h1>
    <p>Login with your social media account or email address</p>

    <div class="social">
      <a href="http://"><span class="facebook"><i class="fa-brands fa-facebook-f"></i>Facebook</span></a>
      <a href="http://"><span class="twitter"><i class="fa-brands fa-x-twitter"></i>Twitter</span></a>
      <a href="http://"><span class="google"><i class="fa-brands fa-google"></i>Google</span></a>
    </div>

    <div class="line">
      <span class="line-bg">Or</span>
    </div>

    <div class="form-container">

      <form action="">

        <div class="form-class">
          <div class="at">
            <i class="fa-solid fa-at"></i>
          </div>
          <input type="email" name="" id="" placeholder="Email">
        </div>

        <div class="form-class">
          <input type="password" name="" id="" placeholder="Password">
        </div>


        <div class="button">
          <input class="btn" type="button" value="SIGN IN">
        </div>

        <a href="/Dropbox-app-assignment/email.html">Forget password?</a>

        <p>By using Dropbox you agree to our <a href="#">terms of service</a> and <a href="">privacy policy</a></p>

      </form>
    </div>
  </div>
</body>

</html>
